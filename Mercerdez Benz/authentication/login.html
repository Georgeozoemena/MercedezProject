<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-Box">
                <div class="header">Login</div>
                <form action="" method="GET">
                    <div class="input-container">
                        <div class="input-div">
                            <div class="icon"><img src="../icons/email_icon.png" alt=""></div>
                            <input type="email" name="email" id="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-div">
                            <div class="icon"><img src="../icons/lock_closed_sharp_icon.png" alt=""></div>
                            <input type="password" name="password" id="password" required>
                            <label for="">Password</label>
                        </div>
                    </div>
                    <div class="pwd">
                        <label>
                            <input type="checkbox" name="check" id="rememberMe">Remember me
                        </label>      
                        <a href="">Forgotten password?</a></div>
                    <div class="btn-container">
                        <button type="submit">Login</button>
                    </div>
                    <div class="sign-up-link">
                        Don't have an account? <a href="sign_up.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
